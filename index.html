<!DOCTYPE html>
<html>
<head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="styles.css">
      <title>Faridev - Générateur de code QR</title>
</head>
<body>
      <div class="wrapper">
            <header>
                  <h1>Générateur de Code QR</h1>
                  <p>Collez une URL ou entrez du texte pour créer un code QR</p>
            </header>
                  <div class="form">
                  <input type="text" spellcheck="false" placeholder="Enter text or url">
                  <button>Générer un code QR</button>
            </div>
            <div class="qr-code">
                  <img src="" alt="qr-code">
            </div>
      </div>
      <script type="text/javascript" src="script.js"></script>
</body>
</html>
